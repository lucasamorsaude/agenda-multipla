<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionar Unidade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { display: flex; align-items: center; justify-content: center; height: 100vh; background-color: #f8f9fa; }
        .select-card { width: 100%; max-width: 500px; padding: 2rem; }
        .unit-button { margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="card select-card">
        <h3 class="card-title text-center mb-4">Ol√°, {{ session['username'] }}!</h3>
        <p class="text-center">Selecione a unidade que deseja visualizar:</p>
        <div class="d-grid gap-2">
            {% for unit_id, unit_name in session['unidades'].items() %}
                <a href="{{ url_for('auth.set_unit', unit_id=unit_id) }}" class="btn btn-outline-primary btn-lg unit-button">
                    {{ unit_name }}
                </a>
            {% endfor %}
        </div>
         <div class="text-center mt-4">
            <a href="{{ url_for('auth.logout') }}">Sair</a>
        </div>
    </div>
</body>
</html>
